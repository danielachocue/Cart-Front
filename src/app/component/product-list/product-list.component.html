<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="product-list.component.css">
  <title>Products</title>
</head>

<body>
  <nav>
    <ul>
       <li class="item-r">
        <a routerLink="/paymenmethod-list">PaymenMethod List</a>
      </li>
      <li class="item-r">
        <a routerLink="/customer-list">Customer List</a>
      </li>
      <li class="item-r">
        <a routerLink="/shopping-product-list">Shopping Product</a>
      </li>
      <li class="item-r">
        <a routerLink="/product-save">Product Save</a>
      </li>

      <h2>Cart Front</h2>
    </ul>
  </nav><br />
  <h3>{{title}}</h3>
  <div *ngIf="showMsg">
    <p *ngFor="let msg of mensajes">
      {{msg}}
    </p>
  </div>
  <div id="main-container">
    <table id="tabla">
      <thead>
        <tr>
          <th>ProId</th>
          <th>Name</th>
          <th>Price</th>
          <th>Imagen</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tr *ngFor="let product of products">
        <th>{{product.proId}}</th>
        <th>{{product.name}}</th>
        <th>{{product.price}}</th>
        <th>
          <a href="{{product.image}}" target="_blank"><img [src]="product.image " fallimg="default" class="img-fluid " width="50px" height="50px"> </a>
        </th>
        <th>
          <button [routerLink]="['/product-edit',product.proId]">Editar</button>
        </th>
        <th>
          <button (click)="delete(product.proId)">Borrar</button>
        </th>
      </tr>
    </table>
  </div>
</body>

</html>
