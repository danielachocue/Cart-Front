<h3>{{title}}</h3>

<table border="l">
    <tr>
        <td>ProId</td>
        <td>Name</td>
        <td>Price</td>
        <td>Opciones</td>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.proId}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
            <a [routerLink]="['/product-edit',product.proId]">Editar</a>
            <button (click)="delete(product.proId)">Borrar</button>
        </td>
    </tr>
</table>
