
<div *ngIf="showMsg">
    <p *ngFor="let msg of mensajes">
        {{msg}}
    </p>
</div>
<div>
    <form #customerForm="ngForm">
        <input type="email" name="email" id="email" #email placeholder="Email" [(ngModel)]="customer.email"/> <br/>
        <input type="text" name="name" id="neame" #name placeholder="Name" [(ngModel)]="customer.name"/> <br/>
        <input type="text" name="address" id="address" #address placeholder="Address" [(ngModel)]="customer.address"/> <br/>
        <input type="text" name="phone" id="phone" #email placeholder="Phone" [(ngModel)]="customer.phone"/> <br/>
        <input type="text" name="token" id="token" #email placeholder="Token" [(ngModel)]="customer.token"/> <br/>

        <select name="enable" id="enable" [(ngModel)]="customer.enable">
            <option *ngFor="let enable of enables" [value]="enable.id">
                {{enable.name}}
            </option>
        </select>
        <br/>
        <button (click)="save()">Save</button>
        <button routerLink="/customer-list">Cancel</button>
    </form>
