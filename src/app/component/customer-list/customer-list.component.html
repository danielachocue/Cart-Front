<nav>
    <ul>
      <li class="item-r">
        <a routerLink="logout()">Log Out</a>
      </li>
       <li class="item-r">
        <a routerLink="/paymenmethod-list">PaymenMethod List</a>
      </li>
      <li class="item-r">
        <a routerLink="/product-list">Product List</a>
      </li>
      <li class="item-r">
        <a routerLink="/shopping-cart-list">Shopping Cart</a>
      </li>
      <h2>Cart Front</h2>
    </ul>
  </nav><br />
  <h3>{{titulo}}</h3>
  <div *ngIf="showMsg">
    <p *ngFor="let msg of mensajes">
      {{msg}}
    </p>
  </div>
  <div id="main-container">
    <table id="tabla">
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>Role</th>
          <th>Compras</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tr *ngFor="let customer of customers">
        <th>{{customer.email}}</th>
        <th>{{customer.name}}</th>
        <th>{{customer.role}}</th>
        <th>
          <button [routerLink]="['/lista-compras', customer.email]"><i class="fas fa-shopping-cart fa-2x"></i></button>
        </th>
        <th>
          <button [routerLink]="['/customer-edit',customer.email]"><i class="fas fa-user-edit fa-2x"></i></button>
        </th>
        <th>
          <button (click)="delete(customer.email)"><i class="fas fa-trash-alt fa-2x"></i></button>
        </th>
      </tr>
    </table>
  </div>
